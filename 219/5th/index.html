<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
        div {
  background-color: rgb(199, 199, 128);
  max-height: 400px;

}

button {
  background-color: #4caf50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;

  display: inline-block;

}
