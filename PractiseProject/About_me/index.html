<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Boss</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assests/vansh.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Vansh Kumar</h2>
      </div>
      <div class="designation">
        <h3>Student</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>Contact me</div>
        </button>
        <a href="https://github.com/Vansh16aug?tab=repositories" target="_blank">
        <button class="btn-follow btn-card">Projects</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Follow My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
      
    </div>


    <div>

      <!--<h3>Share this via</h3>-->

      
      <div class="icon-container">

        <a href="https://twitter.com/Kumar_Vansh_16" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/kumarvansh_007/" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-regular fa-envelope"></i>
        </a>
        
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/030285585b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
